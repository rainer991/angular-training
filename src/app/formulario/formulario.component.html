<div class="container mt-3 "
    style="border: rgb(0, 132, 255) 10px double; border-width: 10px; border-radius: 20px; background-color: lightgrey;">
    <form [formGroup]="form">
        <div class="row mt-5  ">
            <div class="col-lg-3">
                <label><b>Nombre</b></label>
                <input style="border-radius: 10px;" type="text" class="form-control" formControlName="nombre"
                    placeholder=". . . " pattern="[A-Za-z]">
            </div>
            <div class="col-lg-3">
                <label><b>Apellido</b></label>
                <input style="border-radius: 10px;" type="text" class="form-control" formControlName="apellido"
                    placeholder=". . ." pattern="[A-Za-z]">
            </div>
            <div class="col-lg-3">
                <label><b>DNI</b></label>
                <input style="border-radius: 10px;" type="text" class="form-control" formControlName="dni"
                    placeholder=". . ."
                    onKeypress="if (event.keyCode < 45 || event.keyCode > 57) event.returnValue = false;" minlength="8"
                    maxlength="10">
            </div>
        </div>
        <div class="row mt-3">
            <div class="col-lg-3">
                <label><b>Estado Civil</b></label>
                <select style="border-radius: 10px;" formControlName="estado" class="form-control" id="estado"
                    placeholder="Seleccione">
                    <option *ngFor="let estado of listaEstado" [value]="estado.id">
                        {{estado.nombre}}
                    </option>
                </select>
            </div>
            <div class="col-lg-3">
                <label><b>Sexo</b></label>
                <select style="border-radius: 10px;" formControlName="genero" class="form-control" id="genero"
                    placeholder="Seleccione">
                    <option *ngFor="let genero of listaGeneros" [value]="genero.id">
                        {{genero.nombre}}
                    </option>
                </select>
            </div>
            <div class="col-lg-3">
                <label><b>Correo Electrónico</b></label>
                <input style="border-radius: 10px;" type="email" class="form-control" formControlName="correo"
                    placeholder=". . .">
            </div>
        </div>
        <div class="row mt-3">
            <div class="col-lg-3">
                <label><b>País de origen</b></label>
                <select style="border-radius: 10px;" class="form-control" formControlName="paises" id="paises"
                    placeholder="Seleccione">
                    <option *ngFor="let pais of listaPaises" [value]="pais.id">
                        {{pais.nombre}}
                    </option>
                </select>
            </div>
            <div class="col-lg-3">
                <label><b>Fecha de Nacimiento</b></label>
                <input style="border-radius: 10px;" type="date" class="form-control" formControlName="fecha"
                    placeholder=". . ." min="1900-01-01" max="2021-01-01">
            </div>
            <div class="col-lg-3">
                <label><b>Ocupación</b></label>
                <select style="border-radius: 10px;" class="form-control" formControlName="ocupacion" id="ocupacion"
                    placeholder="Seleccione">
                    <option *ngFor="let ocupacion of listaOcupacion" [value]="ocupacion.id">
                        {{ocupacion.nombre}}
                    </option>
                </select>
            </div>
        </div>
        <div class="row mt-3">
            <div class="col-lg-3">
                <label><b>Número de teléfono</b></label>
                <div class="input-group">
                    <div class="input-group-prepend">
                        <span style="border-radius: 10px;" class="input-group-text"
                            id="inputGroupPrepend3"><b>+56</b></span>
                    </div>
                    <input style="border-radius: 10px;" type="text" class="form-control" placeholder=". . ."
                        formControlName="telefono" aria-describedby="inputGroupPrepend3"
                        onKeypress="if (event.keyCode < 45 || event.keyCode > 57) event.returnValue = false;"
                        minlength="9" maxlength="9">
                </div>
            </div>
        </div>
        <input type="text" (input)="form = $event.target.value">
        <button (click)="botonClick()"> ENVIAR </button>
        <button (click)="botonClickMayusculas()"> ENVIAR MAYUSUCULAS </button>

    </form>
</div>
